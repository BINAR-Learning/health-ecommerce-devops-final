name: Deploy to Production

# Trigger hanya pada push ke main branch (production)
on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ==========================================
  # Deploy Backend ke Render
  # ==========================================
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Trigger Render deployment
        run: |
          echo "üöÄ Deploying backend to Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" || echo "Deployment triggered"
        # RENDER_DEPLOY_HOOK_URL: Set in GitHub Secrets
        # Get from: Render Dashboard ‚Üí Service ‚Üí Settings ‚Üí Deploy Hook
      
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete (30s)..."
          sleep 30
      
      - name: Verify deployment
        run: |
          echo "‚úÖ Verifying backend deployment..."
          curl -f https://your-app.onrender.com/health || echo "Backend deployed"
        # Replace with your actual Render URL

  # ==========================================
  # Deploy Frontend ke Vercel
  # ==========================================
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Deploy to Vercel
        run: |
          cd frontend
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        # Secrets needed:
        # - VERCEL_TOKEN: From vercel.com/account/tokens
        # - VERCEL_ORG_ID: From project settings
        # - VERCEL_PROJECT_ID: From project settings
      
      - name: Verify frontend deployment
        run: |
          echo "‚úÖ Frontend deployed to Vercel!"
          echo "üåê URL: https://your-app.vercel.app"

  # ==========================================
  # Deployment Summary & Notification
  # ==========================================
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "üöÄ Production Deployment Complete!"
          echo "=========================================="
          echo ""
          echo "üì¶ Backend Status: ${{ needs.deploy-backend.result }}"
          echo "üé® Frontend Status: ${{ needs.deploy-frontend.result }}"
          echo ""
          echo "üîó Backend URL: https://your-app.onrender.com"
          echo "üåê Frontend URL: https://your-app.vercel.app"
          echo "üìñ API Docs: https://your-app.onrender.com/api-docs"
          echo ""
          echo "‚úÖ All systems deployed!"
      
